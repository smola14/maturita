<body onload="loadQuestion()">
  <canvas id="canvas"></canvas>
  <div class="container">
    <div id="next">
      <input type="text" class="shadow rounded userNumber d-block my-2" placeholder="  Číslo príkladu 1-60">
      <button onclick="loadQuestion()" class="btn btn-reload d-block rounded my-2">Náhodný príklad</button>
      <!-- <a href="/tahak.jpg" target="_blank"><button class="btn btn-tahak d-block rounded my-3">Ťahák</button></a> -->
      <button class="btn btn-clear d-block rounded mt-5 mb-2"><i class="fas fa-eraser">Vymazať plochu</i></button>
      <input class="my-2" type="range" id="lineWidth" min="1" max="6" step="2.5" value="1"/>      
      <div class="d-flex my-2 justify-content-between">
        <button onclick="farbaLine('black')" class="btn btnF d-inline">R</button>
        <button onclick="farbaLine('#77dd77')" class="btn btnF d-inline">G</button>
        <button onclick="farbaLine('#FF6961')"class="btn btnF d-inline">B</button>
      </div>
    </div>
    <p id="rokCisloP" class="h3 p-1"></p>
    <img alt="príklad" id="mainIMG">
    <div id="ansform">
      <form id="answer" class="my-2 d-inline">
      </form>
    </div>
  </div>
